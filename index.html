<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Radley&display=swap" rel="stylesheet">
    <style>
        /* ============================
           1. CSS Reset & Base Styles
           ============================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: default !important;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Interaction elements cursor override */
        a, button, .resume-btn, .nav-links a, 
        .social-sidebar a, .social-sidebar a svg,
        .scroll-indicator, .scroll-indicator *, .scroll-circle,
        .toggle-switch, .toggle-slider, .ai-send-btn {
            cursor: pointer !important;
        }

        /* Prevent dragging */
        a, button {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* ============================
           2. Layout & Common Elements
           ============================ */
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
        }

        section {
            min-height: 100vh;
            padding: 8rem 2rem;
        }

        section h1, section h2 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #cea3ff;
        }

        /* ============================
           3. Header & Navigation
           ============================ */
        header {
            position: fixed;
            width: auto;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            transition: all 0.3s ease;
            padding: 0.5 1rem;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 100%;
            background: rgba(37, 37, 37, 0);
            backdrop-filter: blur(0);
            border-radius: 16px;
            padding: 0.8rem 0.8rem;
            transition: all 0.3s ease;
        }

        .header-scrolled .header-container {
            background: rgba(37, 37, 37, 0.8);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(206, 163, 255, 0.4);
        }

        /* Navigation styles */
        nav {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            padding-left: 0.8rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            opacity: 0.9;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #cea3ff;
            opacity: 1;
        }

        .resume-btn {
            background-color: #cea3ff;
            color: #1a1a1a;
            padding: 0.4rem 0.6rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-left: 2rem;
            margin-right: 0;
            border: 1px solid transparent;
        }

        .resume-btn:hover {
            background-color: #e0caff;
            box-shadow: 0 0 12px rgba(206, 163, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* ============================
           4. Social Sidebar
           ============================ */
        .social-sidebar {
            position: fixed;
            left: 2rem;
            bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background: rgba(37, 37, 37, 0.8);
            backdrop-filter: blur(8px);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .social-sidebar.scrolled {
            box-shadow: 0 0 20px rgba(206, 163, 255, 0.4);
        }

        .social-sidebar a {
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            min-height: 40px;
            padding: 8px;
        }

        .social-sidebar a svg {
            color: #ffffff;
            pointer-events: none;
        }

        .social-sidebar a:hover {
            color: #cea3ff;
            transform: scale(1.05);
        }

        .social-sidebar a:hover svg {
            color: #cea3ff;
        }

        /* ============================
           4b. Right Sidebar
           ============================ */
        .right-sidebar {
            position: fixed;
            right: 2rem;
            bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background: rgba(37, 37, 37, 0.8);
            backdrop-filter: blur(8px);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .right-sidebar.scrolled {
            box-shadow: 0 0 20px rgba(206, 163, 255, 0.4);
        }

        .placeholder-item {
            width: 24px;
            height: 24px;
            min-width: 40px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }

        /* ============================
           5. Home Section
           ============================ */
        #home {
            text-align: center;
            padding-top: 12rem;
        }

        #home h1 {
            font-family: 'Radley', serif;
            font-size: 5rem;
            margin-bottom: 2rem;
            color: #cea3ff;
            font-weight: 300;
        }

        #hello-text {
            color: #ffffff;
            font-style: italic;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        #hello-text.fade {
            opacity: 0;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #eeeeee;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
            color: #a7a7a7;
            margin-bottom: 3rem;
        }

        /* ============================
           7. Experience & Projects Placeholders
           ============================ */
        .placeholder-message {
            text-align: center;
            color: #a7a7a7;
            font-size: 1.2rem;
            margin: 3rem 0;
            font-style: italic;
            background: rgba(37, 37, 37, 0.4);
            padding: 2rem;
            border-radius: 8px;
            border: 1px dashed rgba(206, 163, 255, 0.3);
        }

        /* ============================
           8. AI Input
           ============================ */
        .ai-input-container {
            position: fixed;
            left: 50%;
            bottom: 2rem;
            transform: translateX(-50%);
            z-index: 90;
            width: 100%;
            max-width: 600px;
            padding: 0 1rem;
        }

        .ai-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(37, 37, 37, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 30px;
            padding: 0;
            border: 1px solid rgba(206, 163, 255, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            width: 250px;
            margin: 0 auto;
            height: 40px;
        }

        .ai-input-wrapper:hover {
            box-shadow: 0 0 12px rgba(206, 163, 255, 0.3);
            border: 1px solid rgba(206, 163, 255, 0.3);
        }

        .ai-input-wrapper:focus-within {
            width: 400px;
            box-shadow: 0 0 20px rgba(206, 163, 255, 0.4);
            border: 1px solid rgba(206, 163, 255, 0.5);
        }

        .ai-input {
            background: transparent;
            border: none;
            color: #ffffff;
            padding: 0 0 0 16px;
            width: 100%;
            height: 100%;
            font-size: 0.9rem;
            outline: none;
        }

        .ai-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        .ai-send-btn {
            background-color: #cea3ff;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            width: 0;
            height: 0;
            min-width: 0;
            min-height: 0;
            margin: 0;
            padding: 0;
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer !important;
            flex-shrink: 0;
            position: relative;
            right: 0;
        }

        .ai-input-wrapper:focus-within .ai-send-btn {
            opacity: 1;
            width: 24px;
            height: 24px;
            min-width: 24px;
            min-height: 24px;
            margin: 0 8px;
        }

        .ai-send-btn svg {
            stroke: #1a1a1a;
            fill: none;
            transition: all 0.2s ease;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            cursor: pointer !important;
            width: 12px;
            height: 12px;
        }

        .ai-send-btn:hover {
            background-color: #e0caff;
            box-shadow: 0 0 8px rgba(206, 163, 255, 0.5);
        }

        @media (max-width: 768px) {
            .ai-input-wrapper {
                width: 200px;
            }
            
            .ai-input-wrapper:focus-within {
                width: 300px;
            }
        }

        /* ============================
           10. Contact
           ============================ */
           #contact {
            padding: 4rem 0;
            text-align: center;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(37, 37, 37, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .contact-container:hover {
            transform: scale(1.005);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .contact-title {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .contact-email {
            color: #cea3ff;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-email:hover {
            color: #ffffff;
        }

        /* ============================
           10. Responsive Design
           ============================ */
        @media (max-width: 768px) {
            main {
                margin-left: auto;
                padding: 0 1rem;
            }

            .social-sidebar {
                left: 2rem;
                transform: none;
                justify-content: flex-start;
            }
        }

        /* ============================
           11. Spotify - REMOVED
           ============================ */
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header>
        <div class="header-container">
            <nav>
                <div class="nav-links">
                    <a href="#home">Home</a>
                    <a href="#experience">Experience</a>
                    <a href="#projects">Projects</a>
                    <a href="/blog">Blog</a>
                </div>
                <a href="/resume.pdf" class="resume-btn" download>Resume ↓</a>
            </nav>
        </div>
    </header>

    <!-- Social Media Sidebar -->
    <div class="social-sidebar">
        <a href="https://linkedin.com/in/yourusername" target="_blank" aria-label="LinkedIn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                <rect x="2" y="4" width="20" height="16" rx="2"></rect>

    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
        <!-- Empty placeholders to match dimensions of social sidebar -->
        <div class="placeholder-item"></div>
        <div class="placeholder-item"></div>
        <div class="placeholder-item"></div>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Home Section -->
        <section id="home">
            <h1><span id="hello-text">Hello,</span> I am Anish!</h1>
            <div class="subtitle">Machine Learning Engineer | Computer Science Student</div>
            <div class="location">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                Waterloo, Canada
            </div>

            <!-- AI Assistant Input -->
            <div class="ai-input-container">
                <div class="ai-input-wrapper">
                    <input type="text" class="ai-input" placeholder="Ask anything...">
                    <button class="ai-send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m5 12 7-7 7 7"></path>
                            <path d="M12 19V5"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- Experience Section -->
        <section id="experience">
            <h2>Experience</h2>
            <div class="placeholder-message">
                Experience section coming soon...
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects">
            <h2>Projects</h2>
            <div class="placeholder-message">
                Projects section coming soon...
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script>
        // ============================
        // Utility Functions
        // ============================
        const qs = selector => document.querySelector(selector);
        const qsa = selector => document.querySelectorAll(selector);

        // ============================
        // Initialization
        // ============================
        window.addEventListener('load', () => {
            // Reset scroll position on page refresh
            if (window.location.hash) {
                window.scrollTo(0, 0);
                history.replaceState(null, null, ' ');
            }
        });

        // ============================
        // Scroll Handling
        // ============================
        const handleScroll = () => {
            // Header transparency
            const header = qs('header');
            header.classList.toggle('header-scrolled', window.scrollY > 1);

            // Social sidebar glow effect
            const socialSidebar = qs('.social-sidebar');
            socialSidebar.classList.toggle('scrolled', window.scrollY > 1);
            
            // Right sidebar glow effect
            const rightSidebar = qs('.right-sidebar');
            rightSidebar.classList.toggle('scrolled', window.scrollY > 1);
            
            // Navigation highlight
            const sections = qsa('section');
            const navLinks = qsa('.nav-links a');

            sections.forEach(section => {
                const sectionTop = section.offsetTop - 100;
                const sectionHeight = section.clientHeight;
                const scrollPosition = window.scrollY;

                if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                    const targetId = `#${section.id}`;
                    navLinks.forEach(link => {
                        link.classList.toggle('active', link.getAttribute('href') === targetId);
                    });
                }
            });
        };

        window.addEventListener('scroll', handleScroll);

        // ============================
        // Multilingual Greeting
        // ============================
        const greetings = [
            { text: "Hello,", language: "English" },
            { text: "Bonjour,", language: "French" },
            { text: "こんにちは,", language: "Japanese" },
            { text: "नमस्ते,", language: "Hindi" },
            { text: "Hola,", language: "Spanish" },
            { text: "నమస్తే,", language: "Telugu" },
            { text: "你好,", language: "Mandarin" },
            { text: "مرحبا,", language: "Arabic" },
            { text: "Hallo,", language: "German" },
            { text: "Привет,", language: "Russian" },
            { text: "안녕하세요,", language: "Korean" }
        ];

        const changeGreeting = () => {
            const helloText = qs('#hello-text');
            helloText.classList.add('fade');
            
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % greetings.length;
                helloText.textContent = greetings[currentIndex].text;
                helloText.classList.remove('fade');
            }, 500);
        };

        let currentIndex = 0;
        setInterval(changeGreeting, 2000);

        // ============================
        // Smooth Scroll
        // ============================
        qsa('.nav-links a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                qs(link.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // ============================
        // AI Input Handling
        // ============================
        const aiInput = document.querySelector('.ai-input');
        const aiSendBtn = document.querySelector('.ai-send-btn');

        aiInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim() !== '') {
                handleAiRequest(this.value.trim());
            }
        });

        aiSendBtn.addEventListener('click', function() {
            const query = aiInput.value.trim();
            if (query !== '') {
                handleAiRequest(query);
            }
        });

        function handleAiRequest(query) {
            // For now, just clear the input and show alert
            // This will be replaced with actual LLM API calls later
            alert('You asked: ' + query + '\n\nLLM integration coming soon!');
            aiInput.value = '';
            aiInput.blur();
        }
    </script>
</body>
